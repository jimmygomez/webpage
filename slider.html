<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="slider.css">

<body>

<div class="w3-content w3-display-container">
  
  <img class="mySlides" src="img/F001.jpg" style="width:100%">
  <img class="mySlides" src="img/J001.jpg" style="width:100%">
  <img class="mySlides" src="img/F002.jpg" style="width:100%">
  <img class="mySlides" src="img/J002.jpg" style="width:100%">
  <img class="mySlides" src="img/F003.jpg" style="width:100%">
  <img class="mySlides" src="img/J003.jpg" style="width:100%">
  <img class="mySlides" src="img/F004.jpg" style="width:100%">
  <img class="mySlides" src="img/J004.jpg" style="width:100%">
  <img class="mySlides" src="img/F005.jpg" style="width:100%">
  <img class="mySlides" src="img/J005.jpg" style="width:100%">
  <img class="mySlides" src="img/F006.jpg" style="width:100%">
  <img class="mySlides" src="img/J006.jpg" style="width:100%">
  
  

  <a class="w3-btn-floating w3-display-left" onclick="plusDivs(-1)">&#10094;</a>
  <a class="w3-btn-floating w3-display-right" onclick="plusDivs(1)">&#10095;</a>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
